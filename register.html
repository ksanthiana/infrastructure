<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register — SIT Burundi</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav>
    <div class="logo">SIT <span>Burundi</span></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="tourism.html">Tourism</a>
      <a href="infrastructure.html">Infrastructure</a>
      <a href="investment.html">Investment</a>
      <a href="community.html">Community</a>
      <a href="admin.html">Admin</a>
      <a class="btn-nav" href="login.html">Login</a>
    </div>
  </nav>

  <section class="stats">
    <div class="section-header">
      <h2>Create Account</h2>
      <p>Demo registration page (no backend yet).</p>
    </div>

    <div class="cards">
      <article class="card">
        <div class="card-content">
          <h3>Sign up</h3>

          <p>Full name</p>
          <input style="width:100%; padding:12px; border:1px solid #e5e7eb; border-radius:10px;" type="text"
            placeholder="Your name" />

          <p style="margin-top:12px;">Email</p>
          <input style="width:100%; padding:12px; border:1px solid #e5e7eb; border-radius:10px;" type="email"
            placeholder="you@example.com" />

          <p style="margin-top:12px;">Password</p>
          <input style="width:100%; padding:12px; border:1px solid #e5e7eb; border-radius:10px;" type="password"
            placeholder="Create a password" />

          <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap;">
            <a class="btn btn-primary" href="login.html">Create account</a>
            <a class="btn btn-secondary" href="login.html">Back to login</a>
          </div>
        </div>
      </article>
    </div>
  </section>

  <footer>
    <div class="footer-bottom">© 2026 SIT Burundi</div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
