<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register | Smart Tourism Burundi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header>
    <h1>Create an Account</h1>
    <p>Choose a role: Tourist, Investor, Community, Admin (for demo)</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tourism.html">Tourism</a>
    <a href="infrastructure.html">Infrastructure</a>
    <a href="investment.html">Investment</a>
    <a href="community.html">Community</a>
    <a href="admin.html">Admin</a>
    <div id="authBox" class="authBox"></div>
  </nav>

  <section class="card" style="max-width: 400px; margin: 40px auto;">
    <form id="registerForm">
      <label>Name</label>
      <input required id="name" type="text" placeholder="Your full name" />

      <label>Email</label>
      <input required id="email" type="email" placeholder="example@email.com" />

      <label>Password</label>
      <input required id="password" type="password" placeholder="Create a password" />

      <label>Role</label>
      <select id="role" required>
        <option value="Tourist">Tourist</option>
        <option value="Investor">Investor</option>
        <option value="Community">Community</option>
        <option value="Admin">Admin (demo)</option>
      </select>

      <button class="btn" type="submit" style="width: 100%;">Register</button>
      <p style="margin-top: 10px; text-align: center;">Already have an account? <a href="login.html"
          style="color: var(--secondary-color); font-weight: 600;">Login</a></p>
    </form>
  </section>

  <footer>
    <p>Â© 2026 Kaze Ange Santhiana | ALU</p>
  </footer>

  <script src="js/auth.js"></script>
  <script>
    updateNavAuthUI();

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const users = getUsers();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (users.some(u => u.email === email)) {
        alert("This email is already registered.");
        return;
      }

      const newUser = { name, email, password, role };
      users.push(newUser);
      saveUsers(users);

      alert("Registration successful! Now login.");
      window.location.href = "login.html";
    });
  </script>

  <script src="js/data.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
